name: CI-CD

on:
  push:
    branches: [ main ]

 
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: myenv
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        uses: docker/login-action@v1.14.1
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
      - name: Docker Build and Push
        uses: docker/build-push-action@v2.10.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ymritchie/rotten-potatoes:latest
            ymritchie/rotten-potatoes:${{github.run_number}}
