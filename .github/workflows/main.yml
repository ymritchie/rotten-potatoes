name: CI-CD

on:
  push:
    branches: [ main ]

 
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Show Env
        run: |
          echo "Teste"
          echo ${{secrets.DOCKERHUB_USER}}
          echo ${{secrets.DOCKERHUB_PWD}}
      - name: Docker Login
        uses: docker/login-action@v1.14.1
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
